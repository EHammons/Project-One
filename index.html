<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>whereabounds</title>
</head>

<body>
    <header>
        <!-- Header -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">whereabounds</a>
            <div class="container-fluid-nav text-center" id="city-name-container">
                <span id="city-name">Austin</span>
            </div>
        </nav>
    </header>
    <!-- .container -->
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form id="search-bar-form" class="form-inline">
                    <input id="search-bar" class="form-control mc-md-2" type="search" placeholder="Austin" aria-label="Search">
                    <button id="search-button" class="btn btn-outline-primary my-2 my-md-0" type="submit">Search</button>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Place Category
                        </button>
                        <div class="dropdown-menu" id="dropdown-list" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" value="aquarium">Aquarium</a>
                            <a class="dropdown-item" href="#" value="bakery">Bakery</a>
                            <a class="dropdown-item" href="#" value="bar">Bar</a>
                            <a class="dropdown-item" href="#" value="cafe">Cafe</a>
                            <a class="dropdown-item" href="#" value="casino">Casino</a>
                            <a class="dropdown-item" href="#" value="embassy">Embassy</a>
                            <a class="dropdown-item" href="#" value="gym">Gym</a>
                            <a class="dropdown-item" href="#" value="lodging">Lodging</a>
                            <a class="dropdown-item" href="#" value="meal_deliver">Meal Delivery</a>
                            <a class="dropdown-item" href="#" value="movie_theater">Movie Theater</a>
                            <a class="dropdown-item" href="#" value="museum">Museum</a>
                            <a class="dropdown-item" href="#" value="park">Park</a>
                            <a class="dropdown-item" href="#" value="restaurant">Restaurant</a>
                            <a class="dropdown-item" href="#" value="shopping_mall">Shopping Mall</a>
                            <a class="dropdown-item" href="#" value="transit_station">Transit Station</a>
                            <a class="dropdown-item" href="#" value="zoo">Zoo</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                
                <div id="map-display">
                    <div id="map"></div>
                </div>
            <div class="col-md-2"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="weather-display" class="card">
               
                </div>
            </div>
            <div class="col-md-2"></div>
            
        
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="place-list" class="card text-center">
                    <!-- <div class="card-body">
                        
                    </div> -->
                </div>
            <div class="col-md-2"></div>
            </div>
        </div>
        <!-- <h2 id="weatherDisplay">Weather -->
        <!-- </h2> -->
    </div>

    <script src="assets/javascript/map.js"></script>
    <script src="assets/javascript/places.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8bCpKsrRnSIoQbQkR1JI9och8cHbiY2A&callback=init">
    </script>
    <script type="text/javascript" src="assets/javascript/weather.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map Display</title>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var pinPlace = ["Easy Tiger", "Franklin Barbecue", "24 Diner", "Museum of the Weird", "Mexic-Arte Museum"]
        var map;
        var service;
        var infowindow;
        function initMap() {
            var cityLat = 30.2672;
            var cityLng = -97.7431;
            var city = new google.maps.LatLng(cityLat, cityLng);
            infowindow = new google.maps.InfoWindow();
            map = new google.maps.Map(document.getElementById("map"), {
                center: city,
                zoom: 15
            });
            pinPlaces();
        }

        function pinPlaces() {
            for (i = 0; i < pinPlace.length; i++) {
                var request = {
                    query: pinPlace[i],
                    fields: ["name", "geometry"]
                };
                service = new google.maps.places.PlacesService(map);
                service.findPlaceFromQuery(request, function(results, status) {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        for (var i = 0; i < results.length; i++) {
                            createMarker(results[i]);
                        }
                    }
                });

            }
        }

        function createMarker(place) {
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });
            console.log("Hello")

            google.maps.event.addListener(marker, "click", function() {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
        }
    </script>
    
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8bCpKsrRnSIoQbQkR1JI9och8cHbiY2A&callback=initMap&libraries=places">
    </script>
</body>
</html>
